<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/newsfeed.css">
    <title>YOU ROCK</title>
</head>
<body>

    <!--NAVBAR SECTION-->
    <nav class="navbar navbar-expand-lg navbar-light  bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase " href="home.html"><i class="fas fa-hand-peace"></i> ROCK ON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <form class="offset-2 form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Download the app</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Log out</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <!--POSTS PLACE-->

    <section class="main-box">
        <div class="back-img">
            <div class="divider"></div>
            <div class="col-0 col-6 offset-3 news-box">
                <h1>Your News Feed</h1>
                <div class="row">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Filter
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Somente eu</a>
                            <a class="dropdown-item" href="#">Amigos</a>
                            <a class="dropdown-item" href="#">Todos</a>
                        </div>
                    </div>
                </div>
                <div class="divider-news"></div>
                <div class="post-box">
                    <textarea rows="5" cols="50" style="border: none;" placeholder="What's happening? Share with your friend!"></textarea> 
                    <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Send
                    </button>
                </div>
            </div>
        </div>
        </section>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
