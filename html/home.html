<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>YOU ROCK</title>
</head>
<body>

    <!--NAVEGADOR-->
    <nav class="navbar navbar-expand-lg navbar-light  bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase " href="home.html"><i class="fas fa-hand-peace"></i> ROCK ON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item active">
                <a class="nav-link" href="#">Download the app</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <!--PRIMEIRA SEÇÃO DO SITE / CAROUSEL-->

    <section class="box-image">
        <div class="back-img">
            <div class="divider"></div>
            <div class="col-0 col-6 offset-3 login-box">
                <h1>Access your account</h1>
                <div class="row">
                    <form class="col-3 col-6 offset-3">
                        <div class="text-danger form-group">
                            <label for="exampleInputEmail1">User</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your username">
                        </div>
                        <div class="text-danger form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            <small id="emailHelp" class="form-text text-muted"><a href="#">Forgot your password?</a></small>
                        </div>
                        <div class="text-light form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="offset-9 btn btn-danger">Submit</button>
                    </form>
                </div>
                <div class="divider-two"></div>
                <h2>If you don't have an account, <a href="register.html">register!</a></h2>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
