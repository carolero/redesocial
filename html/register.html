<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/register.css">
    <title>YOU ROCK</title>
</head>
<body>

    <!--NAVBAR SECTION-->
    <nav class="navbar navbar-expand-lg navbar-light  bg-danger fixed-top">
        <div class="container">
            <a class="navbar-brand text-uppercase " href="home.html"><i class="fas fa-hand-peace"></i> ROCK ON</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto w-100 justify-content-end">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Back to login</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="#">Download the app</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>
    
    <!--REGISTER SECTION-->

    <section class="box-image">
            <div class="back-img">
                <div class="divider"></div>
                <div class="col-0 col-6 offset-3 login-box">
                    <h1>Became a member!</h1>
                    <form class="">
                            <div class="row">
                                <div class="col-0 col-5 offset-1 text-danger form-group">
                                    <label for="exampleInputUser">Username</label>
                                    <input type="text" class="form-control" id="exampleInputUser" placeholder="Choose your username">
                                </div>
                                <div class="col-0 col-5 text-danger form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-0 col-5 offset-1 text-danger form-group">
                                    <label for="exampleInputEmail1">E-mail</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your e-mail">
                                </div>
                                <div class="col-0 col-5 text-danger form-group">
                                    <div class="divider-two"></div>
                                    <div class="choose-box col-auto my-1">
                                        <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                            <option selected>Your country</option>
                                            <option value="1">Brazil</option>
                                            <option value="2">United States</option>
                                            <option value="3">China</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <fieldset class="form-group">
                            </fieldset>
                            <div class="form-group row select-box">
                                <fieldset class="form-group">
                                    <div class="row">
                                        <legend class="col-form-label pt-0">Your gender</legend>
                                        <div class="">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                                            <label class="form-check-label" for="gridRadios1">
                                            Female
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                            <label class="form-check-label" for="gridRadios2">
                                            Male
                                            </label>
                                        </div>
                                        <div class="form-check disabled">
                                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                                            <label class="form-check-label" for="gridRadios3">
                                            Others
                                            </label>
                                        </div>
                                        </div>
                                    </div>
                                </fieldset>
                              <div class="col-sm-10">
                                <button type="submit" class="col-0 col-6 offset-4 btn btn-danger">Register</button>
                              </div>
                            </div>
                          </form>
                </div>
            </div>
        </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
</body>
</html>
